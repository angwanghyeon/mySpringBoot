<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>타임리프 테스트 3</title>
    <style>
        .target{
            background-color: beige;
            color: coral;
        }
    </style>
</head>
<body>
<h1>상품 테스트 출력 예제 3번</h1>
<table border="1">
    <thead>
        <tr>
            <th>순번</th>
            <th>상품명</th>
            <th>상세 설명</th>
            <th>가격</th>
            <th>등록일</th>
            <th>판매 정보</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="itemDTO, status:${itemDtoList}">
            <!--<td th:if="${status.even}" th:text="짝수"></td>
            <td th:unless="${status.even}" th:text="홀수"></td>-->
            <td th:switch="${status.even}">
                <span th:case=true th:class="target">짝수</span>
                <span th:case=false >홀수</span>
            </td>
            <td th:text="${itemDTO.itemNm}"></td>
            <td th:text="${itemDTO.itemDetail}"></td>
            <td th:text="${itemDTO.price}"></td>
            <td th:text="${itemDTO.regTime}"></td>
            <td th:text="${itemDTO.sellStatCd}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
