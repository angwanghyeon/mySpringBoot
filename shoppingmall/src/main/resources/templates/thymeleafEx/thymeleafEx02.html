<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf 테스트 2</title>
</head>
<body>
<h1>테스트 상품 예제 샤샷</h1>
<div>
    상품명 : <span th:text="${itemDto.itemNm}"></span>
</div>
<div>
    상품 상세 설명 : <span th:text="${itemDto.itemDetail}"></span>
</div>
<div>
    상품 가격 : <span th:text="${itemDto.price}"></span>
</div>
<div>
    상품 등록일 : <span th:text="${itemDto.regTime}"></span>
</div>
<div>
    상품 : <span th:text="${itemDto.sellStatCd}"></span>
</div>
</body>
</html>
